<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game Tỏ Tình Vui Nhộn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff0f5;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff4b5c;
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        #yesBtn, #noBtn {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s;
        }
        #yesBtn:hover {
            background-color: #ff758c;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: fly 2s linear forwards;
        }
        @keyframes fly {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>💌 Tớ thích cậu 💌</h1>
    <p>Cậu có đồng ý làm người yêu tớ không? 💕</p>

    <button id="yesBtn" onclick="accept()" style="top: 300px; left: 600px;">Đồng ý 💖</button>
    <button id="noBtn" onmouseover="runAway()" style="top: 300px; left: 800px;">Không đồng ý 🙈</button>

    <h2 id="result"></h2>

    <script>
        let escapeCount = 0;
        const maxEscapes = 3;

        function accept() {
            document.getElementById('result').innerText = 'Yeahhh! Từ nay chúng ta là một cặp rồi nha 💑';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            createHearts();
        }

        function runAway() {
            if (escapeCount < maxEscapes) {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 100);
                document.getElementById('noBtn').style.left = x + 'px';
                document.getElementById('noBtn').style.top = y + 'px';
                escapeCount++;
            } else {
                document.getElementById('noBtn').innerText = 'Thôi chấp nhận đi 😅';
            }
        }

        function createHearts() {
            let heartsInterval = setInterval(() => {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.innerText = '❤️';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }, 200);

            // Stop after 3 seconds
            setTimeout(() => clearInterval(heartsInterval), 3000);
        }
    </script>

</body>
</html>
